<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar perfil</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <a href="home.html"></a>
      <img src="./img/logo.png" alt="Logo de la pÃ¡gina">
    </div>

    <div class="dropdownprofile">
      <div class="box">
        <label for="Sara Osorio"></label>
        <select>
          <option>Home</option>
          <option>Log <output></output></option>
        </select>
      </div>
      </header>

      <main>
        <section class="containerprofile">
          <h1>Profile</h1>
          <h2>Teacher</h2>
        </section>
      
        <section class="profileform">
          <form>
            <label for="email">Email:</label>
            <input type="email" id="email" value="realenglishvirtual@gmail.com" readonly>
      
            <label for="name">Name:</label>
            <input type="text" id="name" value="Sara Osorio" readonly>
      
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" value="1234567890" readonly>
      
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword">
      
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword">
      
            <label for="picture">Picture:</label>
            <div class="picture-upload">
              <img src="./img/pp.png" alt="Profile Picture">
              <button class="select-files-btn">Select files</button>
            </div>
      
            <button class="button" id="SaveProfile" type="submit">Save profile</button>
          </form>
        </section>
      </main>

    
 

  <script src="script.js"></script>
</body>

</html>
