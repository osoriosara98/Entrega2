<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-rectangle">
      <h2>Teacher's notes</h2>
      <div class="images">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
      </div>
      <p>Total time: <span id="timer">00:00:00</span></p>
      <div class="navigation">
        <button class="prev-btn">&#9668;</button>
        <span class="image-counter">1 of 3</span>
        <button class="next-btn">&#9658;</button>
      </div>
    </div>
    <div class="right-rectangle">
      <div class="buttons">
        <button class="canvas-btn">Canvas</button>
        <button class="homework-btn">Homework</button>
      </div>
      <div class="tool-buttons">
        <button class="text-icon-btn">&#x1F4D6;</button>
        <button class="pencil-icon-btn">&#x270E;</button>
      </div>
      <div class="images">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
      </div>
      <div class="navigation">
        <button class="prev-btn">&#9668;</button>
        <span class="image-counter">1 of 3</span>
        <button class="next-btn">&#9658;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
